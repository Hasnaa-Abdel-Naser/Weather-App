<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/cloud-computing.png" alt ="logo" class="img">
            <ul>
                <li>Weather</li>
                <li class="here">tagline goes here</li>
            </ul>
        </div>
            <ul class="nav-links">
                <li><a href="#" id="home" onclick="Border('home')">Home</a></li>
                <li><a href="#" id="news" onclick="Border('news')">News</a></li>
                <li><a href="#" id="live" onclick="Border('live')">Live cameras</a></li>
                <li><a href="#" id="photo" onclick="Border('photo')">Photos</a></li>
                <li><a href="#contact" id="contact" onclick="Border('contact')">Contact</a></li>
            </ul>
    </header>
    <section>
        <div class="s">
            <div class="search">
                <input type="text" id="searchText" placeholder="Find your location...">
                <input type="submit" value="Find" id="search">
            </div>
            <div id="notfound">
                <p>*Please enter correct location</p>
            </div>
        </div>
        <div class="box">
            <div class="card-one">
                <div class="day">
                    <p id = "today"></p>
                    <p id = "todayDate"></p>
                </div>
                <div class="data">
                    <p id="location"></p>
                    <p class="weather"><span id="weather"></span><sup>°</sup>C</p>
                    <p id="state-one"></p>
                </div>
            </div>
            <div class="card-two">
                <div class="day">
                    <p id = "nextday"></p>
                </div>
                <div class="data">
                    <div id="icon1"></div>
                    <p class="weather"><span id="weatherTwo"></span><sup>°</sup>C</p>
                    <p class="min-weather"><span id="weatherMin"></span><sup>°</sup>C</p>
                    <p id="state-two"></p>
                </div>
            </div>
            <div class="card-three">
                <div class="day">
                    <p id = "nextnextday"></p>
                </div>
                <div class="data">
                    <div id="icon2"></div>
                    <p class="weather"><span id="weatherThree"></span><sup>°</sup>C</p>
                    <p class="min-weather"><span id="weatherMinThree"></span><sup>°</sup>C</p>
                    <p id="state-three"></p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="subscribe"  id = "contact">
            <input class="subscribeText" placeholder="Enter your email to subscribe...">
            <input type="submit" value="subscribe" class="subscribeb">
        </div>
        <div class="icons">
            <div class="icon"><img src="image/facebook-app-symbol.png"></div>
            <div class="icon"><img src="image/twitter.png"></div>
            <div class="icon"><img src="image/google-plus-logo.png"></div>
            <div class="icon"><img src="image/pinterest.png"></div>
        </div>
    </footer>
    <script src="js/master.js"></script>
</body>
</html>
